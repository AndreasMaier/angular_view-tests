<div class="cars">
    <div>
        Error Message: <span class="error-msg">{{errors}}</span>
    </div>
    <div>
        Parent Message: <span class="parent-msg">{{message}}</span>
    </div>
    <div>
        Service Message: <span class="service-msg">{{serviceMessage}}</span>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr class="car-item" ng-repeat="car in cars" ng-click="selectCar(car);">
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
        </tr>
    </table>

    <div class="btn btn-primary foo" ng-click="fetchClicked();"><span>Fetch Cars</span></div>
</div>
