<div class="cars">
    <table class="table">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <tr ng-repeat="car in cars">
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
        </tr>
    </table>
</div>
